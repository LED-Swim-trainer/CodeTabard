<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Password</h2>
            <input type="password" id="password-input" placeholder="Password">
            <button id="password-submit">Submit</button>
            <p id="password-error" style="color: red; display: none;">Incorrect password. Please try again.</p>
        </div>
    </div>
    <div class="sidebar" style="display: none;">
        <button id="start-all">Start All</button>
        <button id="stop-all">Stop All</button>
        <button id="resume-all">Resume All</button>
        <button id="add-swimmer">Add Swimmer</button>
        <button id="remove-swimmer">Remove Swimmer</button>
    </div>
    <div id="swimmers" class="swimmers-container" style="display: none;">
        <div class="container" id="swimmer-1">
            <h1 class="swimmer-title">Swimmer 1 Timer</h1>
            <div class="controls">
                <button class="add-lap">Add Lap</button>
                <button class="remove-lap">Remove Lap</button>
            </div>
            <div class="timer">
                <div class="lcd-number">00:00:000</div>
            </div>
            <div class="laps-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="password.js"></script>
</body>
</html>
